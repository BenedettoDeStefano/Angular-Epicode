<!--Carosello-->
<div id="carouselExampleAutoplaying" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner" style="height: 600px;">
    <div class="carousel-item active">
      <img src="https://www.aranzulla.it/wp-content/contenuti/2019/12/amazon-prime-video--1200x628.jpg " class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item ">
      <img src="https://geek360.com.br/wp-content/uploads/2020/04/amazon-prime-video.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<!--card-->
<div class="container mt-4">
  <div class="row">

    <h3 class="text-white"> <span class="text-primary me-2">Prime</span> Film che potrebbero piacerto </h3>
    <div *ngFor="let movie of movies" class="col-3 mt-4">
      <div class="card" id="my_card">

        <img class="card-img h-100" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}"  >
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title text-white">{{movie.title}}</h5>
          <a href="" id="like"><i class="bi bi-heart text-white"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
