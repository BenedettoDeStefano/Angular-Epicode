<!--Carosello-->
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <iframe width="100%" height="600px" src="https://www.youtube.com/embed/tAdNBU8eYI4?autoplay=1&controls=0&showinfo=0&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="carousel-item">
      <iframe width="100%" height="600px" src="https://www.youtube.com/embed/iziscqaGLSg?autoplay=1&controls=0&showinfo=0&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<!--card-->
<div class="container mt-4">
  <div class="row">

    <h3 class="text-white"> <span class="text-primary me-2">Prime</span> Film che potrebbero piacerti </h3>
    <div *ngFor="let movie of movies" class="col-3 mt-4">
      <div class="card" id="my_card">

        <img class="card-img h-100" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}"  >
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title text-white">{{movie.title}}</h5>

         <a (click)="gestisciPreferito(movie.id) " [class.like]="isPreferito(movie.id)"
         [class.noLike]="!isPreferito(movie.id)"><span><i class="bi bi-heart-fill"></i></span></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


<div class="text-center mb-4 mt-4">
  <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
</div>
