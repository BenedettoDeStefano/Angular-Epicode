<div *ngIf="isLoading" class="d-flex justify-content-center mt-2">
  <h4> Attendi...</h4>
  <div class=" ms-2 spinner-border text-primary" role="status"></div>
</div>

<div *ngIf="!isLoading">
  <h2 class="text-center">Task Completati</h2>
  <div>
    <ng-container *ngIf="tasks.length!== 0 && completeTask(); else errorMessage">
      <ul *ngFor="let item of tasks">
        <li *ngIf="item.completed"
          class="list-unstyled text-center text-decoration-line-through d-flex justify-content-center align-items-center">
          <h4>{{item.title}}</h4> <i class="bi bi-check-circle-fill text-success ms-2"></i>
        </li>
      </ul>
    </ng-container>

    <ng-template #errorMessage>
      <h3 class="text-danger text-center mt-4"> <i class="bi bi-exclamation-triangle-fill"></i> Non ci sono Task
        Completati <i class="bi bi-exclamation-triangle-fill"></i></h3>
    </ng-template>
  </div>
</div>
